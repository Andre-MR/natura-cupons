<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cupons Natura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <select id="sectionSelector">
        <option selected value="cupons">Cupons</option>
        <option value="configuracoes">Configurações</option>
      </select>
      <h2 id="headerTitle">Cupons</h2>
      <div id="logoutButton">Sair</div>
    </header>
    <main>
      <div id="listSection" class="section">
        <div id="listSectionHeader">
          <div id="couponsCount" class="headerText">00 Cupons</div>
          <div id="couponsSortContainer">
            <select id="couponsSort">
              <option selected value="created">Adicionado em</option>
              <option value="code">Código</option>
              <option value="expired">Expira em</option>
              <option value="uses">Usos</option>
            </select>
            <svg
              id="arrowUp"
              class="arrowIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M151.6 42.4C145.5 35.8 137 32 128 32s-17.5 3.8-23.6 10.4l-88 96c-11.9 13-11.1 33.3 2 45.2s33.3 11.1 45.2-2L96 146.3V448c0 17.7 14.3 32 32 32s32-14.3 32-32V146.3l32.4 35.4c11.9 13 32.2 13.9 45.2 2s13.9-32.2 2-45.2l-88-96zM320 480h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H320c-17.7 0-32 14.3-32 32s14.3 32 32 32zm0-128h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H320c-17.7 0-32 14.3-32 32s14.3 32 32 32zm0-128H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H320c-17.7 0-32 14.3-32 32s14.3 32 32 32zm0-128H544c17.7 0 32-14.3 32-32s-14.3-32-32-32H320c-17.7 0-32 14.3-32 32s14.3 32 32 32z"
              />
            </svg>
            <svg
              id="arrowDown"
              class="arrowIcon hidden"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
            >
              <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M151.6 469.6C145.5 476.2 137 480 128 480s-17.5-3.8-23.6-10.4l-88-96c-11.9-13-11.1-33.3 2-45.2s33.3-11.1 45.2 2L96 365.7V64c0-17.7 14.3-32 32-32s32 14.3 32 32V365.7l32.4-35.4c11.9-13 32.2-13.9 45.2-2s13.9 32.2 2 45.2l-88 96zM320 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H320c-17.7 0-32-14.3-32-32s14.3-32 32-32zm0 128h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H320c-17.7 0-32-14.3-32-32s14.3-32 32-32zm0 128H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H320c-17.7 0-32-14.3-32-32s14.3-32 32-32zm0 128H544c17.7 0 32 14.3 32 32s-14.3 32-32 32H320c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
              />
            </svg>
          </div>
          <div id="addCouponButton" class="defaultButton">ADICIONAR</div>
          <div id="usesCount" class="headerText">00 Usos</div>
        </div>
        <div class="listContainer">
          <ul id="couponsList">
            <li id="liItemTemplate" class="hidden">
              <svg
                id="editButton"
                class="liIcon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M144 272L128 384l112-16L436.7 171.3l-96-96L144 272zM512 96L416 0 363.3 52.7l96 96L512 96zM32 64H0V96 480v32H32 416h32V480 320 288H384v32V448H64V128H192h32V64H192 32z"
                />
              </svg>
              <div class="liContent">
                <p class="liID">1</p>
                <p class="liTextCode">CUPOM-001</p>
                <div class="liTextDateContainer">
                  <p class="liTextDateText">Adicionado em:</p>
                  <p class="liTextDate">04/11/2022</p>
                </div>
                <div class="liTextDateContainer">
                  <p class="liTextDateText">Expira em:</p>
                  <p class="liTextDate">05/11/2022</p>
                </div>
                <p class="liTextUses">Usos: 10</p>
              </div>
              <svg
                id="removeButton"
                class="liIcon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M160 400C160 408.8 152.8 416 144 416C135.2 416 128 408.8 128 400V192C128 183.2 135.2 176 144 176C152.8 176 160 183.2 160 192V400zM240 400C240 408.8 232.8 416 224 416C215.2 416 208 408.8 208 400V192C208 183.2 215.2 176 224 176C232.8 176 240 183.2 240 192V400zM320 400C320 408.8 312.8 416 304 416C295.2 416 288 408.8 288 400V192C288 183.2 295.2 176 304 176C312.8 176 320 183.2 320 192V400zM317.5 24.94L354.2 80H424C437.3 80 448 90.75 448 104C448 117.3 437.3 128 424 128H416V432C416 476.2 380.2 512 336 512H112C67.82 512 32 476.2 32 432V128H24C10.75 128 0 117.3 0 104C0 90.75 10.75 80 24 80H93.82L130.5 24.94C140.9 9.357 158.4 0 177.1 0H270.9C289.6 0 307.1 9.358 317.5 24.94H317.5zM151.5 80H296.5L277.5 51.56C276 49.34 273.5 48 270.9 48H177.1C174.5 48 171.1 49.34 170.5 51.56L151.5 80zM80 432C80 449.7 94.33 464 112 464H336C353.7 464 368 449.7 368 432V128H80V432z"
                />
              </svg>
            </li>
          </ul>
        </div>
      </div>
      <div id="configSection" class="section hidden">Configurações</div>
    </main>
    <div id="modalBackground"></div>
    <div id="modalContainer">
      <div id="editModal" class="modalWindow">
        <p id="editCouponCode" class="modalTextCoupon">CUPOM-01</p>
        <div class="modalLine">
          <p class="modalText">Adicionado em:</p>
          <input id="editCouponCreated" class="editCouponInput" type="date" />
        </div>
        <div class="modalLine">
          <p class="modalText">Expira em:</p>
          <input id="editCouponExpired" class="editCouponInput" type="date" />
        </div>
        <div class="modalLine">
          <p class="modalText">Usos:</p>
          <input
            id="editCouponUses"
            class="editCouponInput"
            type="number"
            step="1"
            min="0"
          />
        </div>
        <div class="modalLine modalButtons">
          <div class="defaultButton">Cancelar</div>
          <div class="defaultButton">Salvar</div>
        </div>
      </div>
      <div id="removeModal" class="modalWindow hidden"></div>
    </div>
  </body>
</html>
